    <style>
        html {
            scroll-behavior: smooth;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Manrope", serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;

            color: white;
            text-align: center;

            background: #12018B;
            z-index: -1;
        }

        /* === main sections === */
        .splash {
            position: relative;
            height: 100vh;
            overflow: hidden;
            background: #12018B;
            z-index: -2;
        }
        .parallax-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/roadbg.jpg') center/cover;
            z-index: -1;
        }
        .foreground {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .foreground img {
            max-width: 80%;
            height: auto;
        }

        .scroll-down {
            position: absolute;
            bottom: 20px; /* Adjust to position above the bottom */
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        .scroll-down:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateX(-50%) scale(1.1);
        }

        /* === post-splash styling === */
        #info {
            height: 100vh; /* full viewport height */
            background: url('assets/bluebg.jpg') center/cover;
            display: flex;
            flex-direction: column; /* stack elements vertically */
        }
        #content {
            max-width: 1200px;
            width: 100%;
            padding: 50px;
            flex-grow: 1; /* allows content to expand and fill available space */
            display: flex;
            flex-direction: row; /* default: side-by-side layout */
            gap: 25px; /* margin between media scroller & text area */
            overflow: hidden;
            margin: auto;
        }

        /* === footer styling === */
        footer {
            background-color: black;
            padding: 20px;
            height: auto; /* ensure it grows to fit content */
            display: flex;
            flex-direction: column; /* stack everything vertically */
            flex-shrink: 0; /* prevents footer from getting squished */
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 10px 0;
        }

        .social-icons a {
            font-size: 32px; /* icon size */
            color: white; /* default color */
            transition: transform 0.3s ease, color 0.3s ease;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: #FFADA8; /* change color on hover */
        }

        /* === media scroller styling === */
        .media-scroller {
            display: flex;
            flex-direction: column; /* default: vertical layout */
            overflow-y: auto; /* enables scrolling */
            min-width: 256px;
            max-width: 30vw; /* adjust width on desktop */
            padding: 10px; /* margin inside scroller */
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
            max-height: 100%;
        }

        .media-item {
            background: rgba(255, 255, 255, 0.1);
            background-size: cover; /* Image covers the div */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat;
            border-radius: 10px;
            padding: 15px; /* margin inside each media item */
            margin-bottom: 10px; /* space between media items */
            text-align: center;
            cursor: pointer;
        }

        .media-item:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Lighten the background on hover */
            transition: all 0.2s ease; /* Smooth transition */
        }


        /* === text area styling === */
        .text-area {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 20px; /* adjust text area padding */
            display: flex;
            flex-direction: column;
            flex-grow: 1; /* fills remaining space */
            /* justify-content: center; */
            overflow-y: auto;
            text-align: left;
            /* align-items: center;
            text-align: center; */
            gap: 1rem;
        }

        /* for markdown-rendered content */
        .text-area h1, .text-area h2, .text-area h3 {
            margin-top: 0;
        }

        .text-area p {
            line-height: 1.6;
        }

        .text-area a {
            color: #1e90ff; /* Link color */
            text-decoration: none;
        }

        .text-area a:hover {
            text-decoration: underline;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 aspect ratio (9 / 16 = 0.5625) */
            overflow: hidden;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* === mobile view (Switch to Horizontal Scroller) === */
        @media (max-width: 768px) {
            .content {
                flex-direction: column; /* Stack elements vertically */
                height: auto;
                width: 90vw;
            }

            .media-scroller {
                flex-direction: row; /* switch to horizontal scrolling */
                overflow-x: auto;
                overflow-y: hidden;
                max-width: 100%;
                max-height: 30vw; /* limit height on mobile */
                padding: 10px; /* adjust padding */
                white-space: nowrap;
            }

            .media-item {
                display: inline-block;
                min-width: 100px; /* minimum width for horizontal items */
                margin-right: 10px; /* Aadjust spacing between items */
            }
        }

    </style>

</head>

</body>
<script>
    var rellax = new Rellax('.rellax');

    var splash_grained_options = {
        animate: true,
        patternWidth: 100,
        patternHeight: 100,
        grainOpacity: 0.17,
        grainDensity: 1,
        grainWidth: 1,
        grainHeight: 1
    };
    grained('#splash',splash_grained_options)

    /*
    var content_grained_options = {
        animate: true,
        patternWidth: 100,
        patternHeight: 100,
        grainOpacity: 0.15,
        grainDensity: 1,
        grainWidth: 1,
        grainHeight: 1
    };
    grained('#content',content_grained_options)
    */

    document.querySelector("#year").textContent = new Date().getFullYear();

    // Function to fetch and render Markdown
    async function loadMarkdown(mdFile) {
        try {
            // Fetch the Markdown file
            const response = await fetch(`md/${mdFile}`);
            if (!response.ok) {
                throw new Error(`failed to load ${mdFile}`);
            }
            const markdown = await response.text();

            // Render Markdown to HTML
            const html = marked.parse(markdown);

            // Populate the .text-area with the rendered HTML
            document.querySelector('.text-area').innerHTML = html;
        } catch (error) {
            console.error('error loading markdown:', error);
            document.querySelector('.text-area').innerHTML = `<p>uh oh, error loading content. sorry about that</p>`;
        }
    }

    // load "who is isidore." page initially
    loadMarkdown("who.md");

    // Add click event listeners to all .media-item elements
    document.querySelectorAll('.media-item').forEach(item => {
        item.addEventListener('click', () => {
            const mdFile = item.getAttribute('data-md');
            if (mdFile) {
                loadMarkdown(mdFile);
            }
        });
    });
</script>
